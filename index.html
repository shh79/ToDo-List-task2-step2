<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <div class="main">
        <div class="WorkSpace">
            <div class="DoList">
                
                <div class="DoItem Completed">
                    <p>Item 1 Completed</p>
                    <button onclick="this.parentNode.remove();">Done</button>
                </div>
                <div class="DoItem Active">
                    <p>Item 2 Active</p>
                    <button onclick="this.parentNode.remove();">Done</button>
                </div><div class="DoItem Completed">
                    <p>Item 3 Completed</p>
                    <button onclick="this.parentNode.remove();">Done</button>
                </div><div class="DoItem Active">
                    <p>End Item Active</p>
                    <button onclick="this.parentNode.remove();">Done</button>
                </div>
               
            </div>
            <div class="section">
                <div class="buttons">
                    <input id="DoTitle" type="text" onfocus="this.value=''" placeholder="Type Do title here...">
                    <button onclick="SubmitDo();"><strong>Submit</strong></button>
                </div>
                <div class="filters">
                    <button onclick="Filter(this);">Active</button>
                    <button onclick="Filter(this);">Completed</button>
                    <button class="active" onclick="Filter(this);">All</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <h3><em>Developed by Hessam Hosseini</em></h3>
        </div>
    </div>
    <script src="back.js"></script>
</body>
</html>
