<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <div class="main">
        <div class="WorkSpace">
            <div class="DoList">
                <h1>List</h1>
            </div>
            <div class="section">
                <div class="buttons">
                    <input id="DoTitle" type="text" onfocus="this.value=''" placeholder="Type do title here...">
                    <button onclick=""><strong>Submit</strong></button>
                </div>
                <div class="hint">
                    <p>
                        <strong>hint: Write the title of Do then click on the Submit button .</strong>
                    </p>
                </div>
            </div>
        </div>
        <div class="footer">
            <h3><em>Developed by Hessam Hosseini</em></h3>
        </div>
    </div>
    <script src="back.js"></script>
</body>
</html>
